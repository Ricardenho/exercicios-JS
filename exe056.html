<!--Refaça o DESAFIO 047, lendo o primeiro termo e a razão de uma PA,
    mostrando os 10 primeiros termos da progressão usando a estrutura while.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe056</title>
</head>
<body>
    <form action="">
        <fieldset>
            <Legend>Progressão Aritimetica</Legend>
            <Label for="">Primeiro Termo:</Label>
            <input type="number" placeholder="PA" id="pa">
            <label for="">Razão:</label>
            <input type="number" placeholder='0' id="rz">
            <input type="button" value="Começar" onclick="progressao()">
        </fieldset>
    </form>

    <h2 id="resultado"></h2>
</body>
<script>
    function progressao(){
        let pa = document.getElementById('pa').value
        let rz = document.getElementById('rz').value
        let npa = parseInt(pa)
        var i = 0
        while(i<10){
            
            document.getElementById('resultado').innerText += ` -> ${npa} `
            npa+=parseInt(rz)
            i++
        }
    }
</script>
</html>
