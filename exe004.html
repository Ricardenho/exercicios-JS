<!-- Crie um programa que leia um numero e mostre seu Antecessor e Sucessor na tela-->
    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe004</title>
</head>
<body>
    
    <form action="">
        <input type="text" id="n1" name="n1">
        
        <input type="button" onclick="res()" value="Ok">
      </form>
    
      <h2 id="h2-1"></h2>
      <h2 id="h2-2"></h2>
    
</body>

<script>
    function res(){
        var n1 = document.getElementById("n1");
        document.getElementById("h2-1").innerText = `O antecessor de ${n1.value} = ${n1.value - 1}`
        document.getElementById("h2-2").innerText = `O sucessor de ${n1.value} = ${parseInt(n1.value) + 1}`
    }
</script>
</html>
