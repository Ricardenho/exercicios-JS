<!-- Crie um programa que leia duas notas de um aluno e calcule sua média, 
    mostrando uma mensagem no final, de acordo com a média atingida:
- Média abaixo de 5.0: REPROVADO
- Média entre 5.0 e 6.9: RECUPERAÇÃO
- Média 7.0 ou superior: APROVADO-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>exe037</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Media Aritmética</legend>
            <label for="nota1">Nota 1</label>
            <input type="number" id="n1" placeholder="0.0">
            <label for="nota2">Nota 2</label>
            <input type="number" id="n2" placeholder="0.0">
            <input type="button" value="Calcular" onclick="calcularNotas()">
        </fieldset>
    </form>

    <h2 id="situacao"></h2>
</body>

<script>
    function calcularNotas(){
        let media = (parseInt(document.getElementById('n1').value) + parseInt(document.getElementById('n2').value))/2
        console.log(media)
        if (media < 5){
            document.getElementById('situacao').innerText = `Media: ${media} --- Situação: Reprovado`
        }else if(media >= 5 && media < 7){
            document.getElementById('situacao').innerText = `Media: ${media} --- Situação: Recuperação`
        }
        else{
            document.getElementById('situacao').innerText = `Media: ${media} --- Situação: Aprovado`
        }
    }
</script>
</html>
