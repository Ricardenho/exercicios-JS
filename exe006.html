<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe006</title>
</head>
<body>
    <form action="">
        <input type="text" name="n1" id="n1">
        <input type="text" name="n2" id="n2">
        <input type="button" value="Ok" onclick="media()">
    </form>
    
    <h1 id="h1"></h1>
</body>
<script>
    function media(){
        var n1 = document.getElementById("n1")
        var n2 = document.getElementById("n2")
        document.getElementById("h1").innerText = (parseInt(n1.value) + parseInt(n2.value))/2
    }
</script>
</html>
