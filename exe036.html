<!-- Faça um programa que leia o ano de nascimento de um jovem e informe,
     de acordo com a sua idade, se ele ainda vai se alistar ao serviço militar,
      se é a hora exata de se alistar ou se já passou do tempo do alistamento.
       Seu programa também deverá mostrar o tempo que falta ou que passou do prazo.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe036</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Alistamento Militar</legend>
            <label for="Nasc">Nascimento</label>
            <input type="number" id="nasc" placeholder="2021">
            <input type="button" value="verificar" onclick="alistamento()">
        </fieldset>
    </form>
    <h2 id="resposta"></h2>
</body>

<script>
    function alistamento(){
        let hj = new Date
        let nasc = document.getElementById('nasc').value
        if(hj.getFullYear()-nasc < 18){
            document.getElementById('resposta').innerText = `Alistamento apartir dos 18 anos, volte daqui ${18-(hj.getFullYear()-nasc)} anos`
        }
        else if(hj.getFullYear()-nasc === 18){
            document.getElementById('resposta').innerText ='Alistamento permitido'
        }
        else{
            document.getElementById('resposta').innerText =`Alistamento Atrasado em  ${(hj.getFullYear()-nasc) -18} anos`
        }
        
    }
</script>
</html>
