<!-- Desenvolva um programa que pergunte a distância de uma viagem em Km.
     Calcule o preço da passagem, cobrando R$0,50 por Km para viagens de até 200Km,
      e R$0,45 parta viagens mais longas.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe029</title>
</head>
<body>
    <form action="">
        Distância
        <input type="number" id="distancia" placeholder="KM....">
        <input type="button" value="Calcular" onclick="precoViagem()">
    </form>
    <h2 id="total"></h2>
</body>
<script>
    function precoViagem(){
        if( document.getElementById('distancia').value <= 200){
            document.getElementById('total').innerText = `Valor da Viagem R$${(document.getElementById('distancia').value * 0.5).toFixed(2)}`
        }
        else{
            document.getElementById('total').innerText = `Valor da Viagem R$${(document.getElementById('distancia').value * 0.45).toFixed(2)}`
        }
    }
</script>
</html>
