<!--Escreva um programa que pergunte a quantidade de Km percorridos por um carro alugado
    e a quantidade de dias pelos quais ele foi alugado.
    Calcule o preÃ§o a pagar, sabendo que o carro custa R$60 por dia e R$0,15 por Km rodado.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe014</title>
</head>
<body>
    <form action="">
        <input type="number" placeholder="Km" id="Km">
        <input type="number" placeholder="Dias" id="dias">
        <input type="button" value="Calcular" onclick="Calcular()">
    </form>

    <h1 id="h1"></h1>
</body>

<script>
    function Calcular(){
        var km = document.getElementById("Km")
        var dias = document.getElementById("dias")
        var tot = (parseInt(Km.value)*0.15) + (parseInt(dias.value) * 60)
        
        document.getElementById("h1").innerText = 'R$'+tot.toFixed(2)
    }
</script>
</html>
