<!-- Escreva um programa em Python que leia um número inteiro qualquer
     e peça para o usuário escolher qual será a base de conversão:
      1 para binário, 2 para octal e 3 para hexadecimal.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe034</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Conversor de Base</legend>
            <label for="Numero">Numero</label>
            <input type="number" id="num" placeholder="0">
            <input type="button" value="Binário" onclick="bin()">
            <input type="button" value="Octal" onclick="oct()">
            <input type="button" value="Hexadecimal" onclick="hex()">
        </fieldset>
    </form>

    <h2 id="convertido"></h2>
</body>
<script>

    function bin(){
        let n = document.getElementById('num').value
        document.getElementById('convertido').innerText = `${n} convertido na base 2 é ${parseInt(n).toString(2)}`
    }

    function oct(){
        let n = document.getElementById('num').value
        document.getElementById('convertido').innerText = `${n} convertido na base 8 é ${parseInt(n).toString(8)}`
    }

    function hex(){
        let n = document.getElementById('num').value
        document.getElementById('convertido').innerText = `${n} convertido na base 16 é ${parseInt(n).toString(16).toLocaleUpperCase()}`
    }
</script>
</html>
