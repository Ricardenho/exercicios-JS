<!-- Escreva um programa que pergunte o salário de um funcionário e calcule o valor do seu aumento.
     Para salários superiores a R$1250,00, calcule um aumento de 10%.
      Para os inferiores ou iguais, o aumento é de 15%.-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe031</title>
</head>
<body>
    <form action="">
        <input type="Number" id="Salario" placeholder="Salário">
        <input type="button" value="Calcular" onclick="novo()">
    </form>

    <h2 id="novoSal"></h2>
</body>

<script>

    function novo(){
        var sal = document.getElementById('Salario').value
        
        if(sal > 1250){            
            document.getElementById('novoSal').innerText = parseInt(sal)+(sal*0.1)
        }
        else{
            document.getElementById('novoSal').innerText = parseInt(sal)+(sal*0.15)
            
        }    
    }
</script>
</html>
