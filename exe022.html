<!-- Faça um programa que leia um número Inteiro qualquer e mostre na tela a sua tabuada. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe022</title>
</head>
<body>
    <form action="">
        <input type="number" id="num" placeholder="numero">
        <input type="button" value="Ok" onclick="tabuada()">
    </form>
</body>
    <p id="p1"></p>
<script>
    function tabuada(){
        var n = document.getElementById("num")
        document.getElementById("p1").innerHTML=
        `<h1>Tabuado do ${n.value}</h1> <br>
         <h2>1 X ${n.value} = ${n.value * 1} <br>
         <h2>2 X ${n.value} = ${n.value * 2} <br>
         <h2>3 X ${n.value} = ${n.value * 3} <br>
         <h2>4 X ${n.value} = ${n.value * 4} <br>
         <h2>5 X ${n.value} = ${n.value * 5} <br>
         <h2>6 X ${n.value} = ${n.value * 6} <br>
         <h2>7 X ${n.value} = ${n.value * 7} <br>
         <h2>8 X ${n.value} = ${n.value * 8} <br>
         <h2>9 X ${n.value} = ${n.value * 9} <br>
         <h2>10 X ${n.value} = ${n.value * 10} <br>
         `
    }
</script>
</html>
