<!--  Escreva um programa que leia dois números inteiros e compare-os. mostrando na tela uma mensagem:
- O primeiro valor é maior
- O segundo valor é maior
- Não existe valor maior, os dois são iguais -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe035</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Coparando Numeros</legend>
            <label for="N1">Numero 1</label>
            <input type="number" id="n1" placeholder="0">
            <label for="N2">Numero 2</label>
            <input type="number" id="n2" placeholder="0">
            <input type="button" value="Verificar" onclick="igualdade()">
        </fieldset>
    </form>

    <h2 id="msg"></h2>
</body>

<script>

    function igualdade(){
        let n1 = document.getElementById('n1').value
        let n2 = document.getElementById('n2').value

        if(n1 > n2){
            document.getElementById('msg').innerText = `${n1} é maior que ${n2}`
        }
        else if(n2 > n1){
            document.getElementById('msg').innerText = `${n2} é maior que ${n1}`
        }
        else{
            document.getElementById('msg').innerText = `${n1} é igual a ${n2}`
        }
    }
</script>
</html>
