<!-- Crie um programa que leia dois numeros e mostre a soma entre eles -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe003</title>
</head>
<body>
    
    <form action="">
        <input type="text" id="n1" name="n1">
        <input type="text" id="n2" name="n2">
        <input type="button" onclick="somar()" value="Ok">
      </form>
    
      <h1 id="h1"></h1>
    
</body>

<script>
    function somar(){
        var n1 = document.getElementById("n1");
        var n2 = document.getElementById("n2");
        var tot = parseInt(n1.value) + parseInt(n2.value)
        document.getElementById("h1").innerText = `A soma de ${n1.value} + ${n2.value} = ${tot}`
    }
</script>
</html>
