<!-- Faça um algoritmo que leia o preço de um produto e mostre seu novo preço, com 5% de desconto.
 -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe011</title>
</head>
<body>
    <form action="">
        <input type="text" id="produto" placeholder="valor do Produto">
        <input type="button" value="Descontar" onclick="desc()">
    </form>

    <h1 id="h1"></h1>
</body>

<script>
    function desc(){
        var n = document.getElementById("produto")
        var novo =  parseFloat(n.value) - (parseFloat(n.value) * 0.05)
        document.getElementById("h1").innerText = 'R$'+novo.toFixed(2)  
    }
</script>
</html>
