<!-- Faça um programa que leia a idade de uma pessoa,
     mas só aceite os valores entre 1 e 110. 
     Caso esteja errado, peça a digitação novamente até ter um valor correto.-->

     <!DOCTYPE html>
     <html lang="pt-br">
     <head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Exe053</title>
     </head>
     <body>
         <form action="">
             <fieldset>
                 <legend>Idade</legend>
                 <label for="idade">Idade:</label>
                 <input type="number" id="idade">
                 <input type="button" value="verificar" onclick="idadeEntre()">
             </fieldset>
         </form>

         <h2 id="resultado"></h2>
     </body>

     <script>
         function idadeEntre(){
            let idade = document.getElementById('idade').value
            if (idade < 1 || idade > 110){
                document.getElementById('resultado').innerText = 'Idade Inválida'
            }
            else{
                document.getElementById('resultado').innerText = 'Idade Válida'
            }
         }
         
     </script>
     </html>
