<!-- Faça um programa que leia o nome completo de uma pessoa,
    mostrando em seguida o primeiro e o último nome separadamente.-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe025</title>
</head>
<body>
    <form action="">
        <input type="text" id="nomeC" placeholder="Nome Completo">
        <input type="button" value="Verificar" onclick="nome()">
    </form>

    <h2 id="h2-1"></h2>
    <h2 id="h2-2"></h2>
</body>
<script>
    function nome(){
        var txt = document.getElementById("nomeC")
        var cd = txt.value.split(" ")
        var primeiro = cd[0]
        var ultimo = cd[cd.length-1]
        document.getElementById("h2-1").innerText = `Seu primeiro nome é ${primeiro}`
        document.getElementById("h2-2").innerText = `Seu ultimo nome é ${ultimo}`
        
        
    }
</script>
</html>
